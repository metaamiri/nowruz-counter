{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوروز 1404</title>
    <link rel="stylesheet" href="{%static 'main/style.css'%}">
</head>
<body>
    <h1  class="farsi-number" >نوروز 1404</h1>
    <div class="counter" style="display: inline-flexbox;">
        <div><span class="farsi-number" id="days">{{ days }}</span> روز</div>
        <div><span class="farsi-number" id="hours">{{ hours }}</span> ساعت</div>
        <div><span class="farsi-number" id="minutes">{{ minutes }}</span> دقیقه</div>
        <div><span class="farsi-number" id="seconds">{{ seconds }}</span> ثانیه</div>
    </div>

    <script>
        // مقدار اولیه از سرور دریافت شده است
        let days = parseInt("{{ days }}");
        let hours = parseInt("{{ hours }}");
        let minutes = parseInt("{{ minutes }}");
        let seconds = parseInt("{{ seconds }}");

        function toPersianNumbers(str) {
            const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return str.toString().replace(/\d/g, (digit) => persianDigits[digit]);
        }

        function updateCounter() {
            if (seconds > 0) {
                seconds--;
            } else {
                if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else if (hours > 0) {
                    hours--;
                    minutes = 59;
                    seconds = 59;
                } else if (days > 0) {
                    days--;
                    hours = 23;
                    minutes = 59;
                    seconds = 59;
                }
            }

            // آپدیت مقدار در HTML
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            document.querySelectorAll(".farsi-number").forEach((el) => {
                el.innerText = toPersianNumbers(el.innerText);
            });
        }
        // اجرای تابع هر ۱۰۰۰ میلی‌ثانیه (۱ ثانیه)
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
